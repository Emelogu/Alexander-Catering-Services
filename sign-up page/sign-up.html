<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sign-layout">
        <div class="header"> <h3>Sign Up</h3></div>
        <input type="name" placeholder="Firstname" class="first-name">
        <input type="name" placeholder="Lastname" class="last-name">
        <input type="email" placeholder="E-mail" class="email">
        <div class="password-box">
            <input type="password" placeholder="Password" class="password"><span class="icon"><i class="fa fa-eye"></i></span>
        </div>
        <div class="con-password-box">
            <input type="password" placeholder="Confirm Password" class="con-password"><span class="icon"><i class="fa fa-eye"></i></span>
        </div>
        <button class="signup-btn">Sign Up</button>
        <p class="question-text">Already have an account? <a href="login.html"><span class="linked-text">Login</span></a></p>
    </div>
</body>
</html>
